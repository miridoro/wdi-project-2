<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Santander BikePoints</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASdLQ_QGa284Pgn7kZEaEglJRl5Z_bcBI" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
    <script src="src/js/client.js" charset="utf-8"></script>
    <script src="src/js/app.js" charset="utf-8"></script>

  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <a class="navbar-brand" href="/">Santander Bike Points</a>
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
          &#9776;
        </button>
        <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
          <ul class="nav navbar-nav">
            <!-- <li class="nav-item active">
              <a class="nav-link usersIndex loggedIn" href="#"> <span class="sr-only">(current)</span></a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link register loggedOut" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link login loggedOut" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link logout loggedIn" href="/">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link userName" href="#"><h4 id="username"></h4></a>
            </li>

          </ul>
        </div>
      </div>
    </nav>


    <main class="container">
      <div class="loggedOut registerForm hideForm">
      <h2 >Register</h2>
      <form  method="post" action="/register">
        <div class="form-group">
          <input class="form-control" type="text" name="user[username]" placeholder="Username">
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="user[email]" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="user[password]" placeholder="Password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="user[passwordConfirmation]" placeholder="Password Confirmation">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
      </form>
      </div>

      <div class="loggedOut loginForm hideForm">
      <h2>Login</h2>
      <form method="post" action="/login">
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
      </form>
      </div>

    </main>


    <div id="map-canvas"></div>

  </body>
</html>
